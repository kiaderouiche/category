debug: false
pipelines:
  pipeline1:
    - task: test-task
      name: stage1
      condition: /usr/bin/false
    - task: test-task
      name: stage2
    - task: test-task
      name: stage3
      depends_on: [stage2]
    - task: test-task
      name: final-stage
      depends_on: [stage1, stage3]

  pipeline2:
    - pipeline: pipeline1
      name: stage1
    - task: test-task
      depends_on: [stage1]

tasks:
  test-task:
    dir: "{{ .Root }}/bin"
    condition: /usr/bin/true
    command:
      - echo ${ARGS}
      - echo "Args - {{ .Args }}"
      - sleep {{ .sleep }}
    env:
      TEST_VAR: 1

  long-running:
    command:
      - sleep 3600

  verbose:
    command: tr -dc A-Za-z0-9_\!\@\#\$\%\^\&\*\(\)-+= < /dev/urandom
    env:
      LC_CTYPE: C

  env:
    command: env

variables:
  test-variable: test-value
  sleep: 5

watchers:
  watcher1:
    watch: ["README.*", "pkg/**/*.go"]
    events: [create, write, remove, rename, chmod]
    task: test-task

contexts:
  local:
    env:
      LOCAL_ENV: LOCAL_ENV_VALUE

  local_wth_quote:
    quote: "'"
    env:
      LOCAL_ENV: LOCAL_ENV_VALUE
